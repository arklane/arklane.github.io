<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客 - Yuxuan Huang</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar"></div>
    
    <main class="container">
        <header class="blog-header">
            <h1>博客文章</h1>
            <p>分享我的编程历程与游戏体验等</p>
        </header>
        
        <div class="blog-controls">
            <div class="sort-control">
                <label for="sort-select">排序方式：</label>
                <select id="sort-select">
                    <option value="newest">最新发布</option>
                    <option value="oldest">最早发布</option>
                </select>
            </div>
            
            <div class="tag-section">
                <h3>标签筛选：</h3>
                <div class="tag-filter">
                    <!-- 标签将通过JS动态加载 -->
                </div>
            </div>
        </div>
        
        <section class="blog-posts">
            <div class="post-preview">
                <div class="post-meta">
                    <time datetime="2025-02-11">2025年2月10日</time>
                </div>
                <h3><a href="post.html?id=1">自留纪念</a></h3>
                <p class="excerpt">纪念</p>
                <div class="post-tags">
                    <span class="tag">塔防游戏</span>
                    <span class="tag">纪念向</span>
                </div>
            </div>
            <!-- 更多文章预览 -->
        </section>
    </main>

    <div id="footer"></div>

    <script src="js/main.js"></script>
    <script src="js/blog.js"></script>
</body>
</html>
