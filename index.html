<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <div id="navbar"></div>

    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1>欢迎来到我的个人网站</h1>
            <p class="lead">我是一名热爱技术的开发者，专注于网站开发与设计</p>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="assets/images/blog.jpg" class="card-img-top" alt="博客">
                    <div class="card-body">
                        <h5 class="card-title">技术博客</h5>
                        <p class="card-text">分享我的技术心得与学习经验</p>
                        <a href="blog.html" class="btn btn-primary">阅读博客</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="assets/images/portfolio.jpg" class="card-img-top" alt="作品集">
                    <div class="card-body">
                        <h5 class="card-title">项目作品</h5>
                        <p class="card-text">查看我的个人项目展示</p>
                        <a href="portfolio.html" class="btn btn-primary">浏览作品</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="assets/images/about.jpg" class="card-img-top" alt="关于我">
                    <div class="card-body">
                        <h5 class="card-title">关于我</h5>
                        <p class="card-text">了解我的技术栈和职业经历</p>
                        <a href="about.html" class="btn btn-primary">了解更多</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
